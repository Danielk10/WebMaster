{% extends 'base_generic.html' %}

{% block content %}
    <h1>Lista de Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.titulo }}</h2>
            <p>{{ post.descripcion }}</p>
            <img src="{{ post.imagen_referencial.url }}" alt="{{ post.titulo }}">
            <a href="{% url 'detalle_post' post.slug %}">Leer m√°s</a>
        </div>
    {% empty %}
        <p>No hay posts disponibles.</p>
    {% endfor %}
{% endblock %}
